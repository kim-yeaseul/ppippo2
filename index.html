  <div id = "geo_location" style="text-align: center; margin-top: 30px;">
    
       <button onclick = "getUserLocation()" style="margin-bottom: 10px; text-align: center;"> get user location </button> 
    
       <p id = "res"></p>
        <script>
        
        var res = document.getElementById("res");
            function getUserLocation() {
                if(navigator.geolocation) navigator.geolocation.getCurrentPosition(success, error);
                else res.innerHTML = "Geolocation is not supported by this browser"
            }
            function error(error){
                res.innerHTML = "Error <br> Code => " + error.code + "<br>" + "message =>" + error.message;
            }
            
            function success (position) { 
            var coords = position.coords;
            var txt = "";
            //always returned    
        txt = txt + "latitude : " + coords.latitude + "<br>";    
        txt = txt + "longitude : " + coords.longitude + "<br>";
        txt = txt + "accuracy : " + coords.accuracy + "<br>";
                //returned only if available
                
        txt = txt + "altitude :" + coords.altitude + "<br>";
        txt = txt + "altitudeAccuracy :" + coords.altitudeAccuracy + "<br>";
        txt = txt + "heading :" + coords.heading + "<br>";
        txt = txt + "speed :" + coords.speed+ "<br>";
        txt = txt + "timestamp :" + coords.timestamp  + "<br>";
       res.innerHTML = txt;           }
        </script>
